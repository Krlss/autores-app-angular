<div class="d-flex justify-content-between align-items-center">
  <app-header title="Authors"></app-header>
  <button
    class="btn btn-outline-danger"
    *ngIf="authors.length"
    (click)="removeAllFavoritesAuthors()"
  >
    Remove all...
  </button>
</div>

<div *ngIf="!authors.length; else divAuthors" class="alert alert-info">
  No authors added to favorites
</div>

<ng-template #divAuthors>
  <div class="container">
    <article class="col" *ngFor="let author of authors">
      <div class="card mb-3">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <a
            [routerLink]="['/home/author', author, 'books']"
            class="author-link"
          >
            {{ author }}
          </a>
          <button
            class="favorite-button btn btn-outline-danger"
            (click)="removeFavoriteAuthor(author)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </article>
  </div>
</ng-template>
