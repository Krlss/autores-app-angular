<div class="container mt-4">
  <div class="row">
    <aside class="col-lg-3 col-md-4 mb-4">
      <app-sidebar></app-sidebar>
    </aside>

    <main class="content col-lg-9 col-md-8">
      <app-header title="Authors"></app-header>

      <div *ngIf="!authors.length && !loading; else divAuthors" class="alert alert-info">
        No authors or already in favorites...
      </div>

      <ng-template #divAuthors>
        <div class="container">
          <div class="row">
            <div
              class="col-lg-4 col-md-6 col-sm-12"
              *ngFor="let author of authors"
            >
              <div class="card mb-3">
                <div
                  class="card-body d-flex justify-content-between align-items-center"
                >
                  <a
                    [routerLink]="['/home/author', author, 'books']"
                    class="author-link"
                  >
                    {{ author }}
                  </a>
                  <button
                    class="favorite-button btn btn-outline-danger"
                    (click)="addToFavorites(author)"
                  >
                    <i class="bi bi-heart"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </main>
  </div>
</div>
