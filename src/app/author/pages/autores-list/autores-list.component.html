<div class="col-12 header">
  <div class="row">
    <div class="col-12">
      <h1>Autores</h1>
    </div>
  </div>
</div>

<div class="col-12">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let author of authors">
      <div class="card mb-3">
        <div class="card-body d-flex justify-content-between">
          <a href="/ruta-de-la-pagina-del-autor">
            {{ author }}
          </a>
          <button (click)="addToFavorites(author)">
            <i class="bi bi-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
