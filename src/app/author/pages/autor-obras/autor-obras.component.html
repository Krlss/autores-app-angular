<div class="container mt-4">
  <div class="row">
    <aside class="col-lg-3 col-md-4 mb-4">
      <app-sidebar></app-sidebar>
    </aside>

    <main class="content col-lg-9 col-md-8">
      <app-header [title]="'Works by ' + author"> </app-header>

      <div *ngIf="!data.length && !loading; else divBooks" class="alert alert-info">
        No works or already in favorites...
      </div>

      <ng-template #divBooks>
        <div class="container">
          <div class="row">
            <div class="col-12" *ngFor="let book of data">
              <div class="card mb-3">
                <div
                  class="card-body d-flex justify-content-between align-items-center"
                >
                  <div>
                    <h2 class="truncate-lines">Title: {{ book.title }}</h2>
                    <p>Line count: {{ book.linecount }}</p>
                    <a
                      [routerLink]="['/home/author', author, 'books', book.title]"
                      class="btn btn-primary mr-2"
                    >
                      Read more
                    </a>
                  </div>
                  <button
                    class="favorite-button btn btn-outline-danger"
                    (click)="addToFavorites(book)"
                  >
                    <i class="bi bi-heart"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </main>
  </div>
</div>
